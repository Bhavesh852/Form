<!DOCTYPE html>
<html>
    <title>Cloudxlab form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <body style="background-color: #d1d1e0;">
        <section class="container">
            <div class="w-50 mx-auto mt-5 bg-opacity-50">
                {% if msg %}
                    {% if submit_flag %}
                        <div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>{{msg}}</strong>
                        </div>
                    {% else %}
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>{{msg}}</strong>
                        </div>
                    {% endif %}
                {% endif %}
            <form method="POST" action="/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{name}}" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="ex@gmail.com" name="email" value="{{email}}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
            </div>
        </section>
    </body>
</html>
